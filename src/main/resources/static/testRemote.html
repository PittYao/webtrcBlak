<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Transmit text</title>

    <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>

<div id="container">

    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a>
        <span>Transmit text</span></h1>

    <div id="buttons">
        <button id="startButton">Start</button>
        <button id="sendButton" disabled>Send</button>
        <button id="closeButton" disabled>Stop</button>
    </div>
    <section>
        <form id="fileInfo">
            <input type="file" id="fileInput" name="files"/>
        </form>

        <div class="progress">
            <div class="label">Send progress:</div>
            <progress id="sendProgress" max="0" value="0"></progress>
        </div>

        <div class="progress">
            <div class="label">Receive progress:</div>
            <progress id="receiveProgress" max="0" value="0"></progress>
        </div>

        <div id="bitrate"></div>
        <a id="download"></a>
        <span id="status"></span>

    </section>
    <!-- +  localVideo-->
    <p> 本机音频：
        <audio id="localVideo" playsinline autoplay muted controls></audio>
    </p>
    <!-- muted 默认将声音关闭-->
    <p> 远端音频 ：
        <audio id="remoteVideo" playsinline autoplay muted controls></audio>
    </p>

    <div id="liveUsers">


    </div>

    <div id="sendReceive">
        <div id="send">
            <h2>Send</h2>
            <textarea id="dataChannelSend" disabled
                      placeholder="Press Start, enter some text, then press Send."></textarea>
        </div>
        <div id="receive">
            <h2>Receive</h2>
            <textarea id="dataChannelReceive" disabled></textarea>
        </div>
    </div>

    <p>View the console to see logging.</p>
    <a href="https://github.com/webrtc/samples/tree/gh-pages/src/content/datachannel/basic"
       title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>
</div>
<!-- 最好把js下载到本地-->
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/ga.js"></script>
<script src="js/remote.js"></script>
</body>
</html>
